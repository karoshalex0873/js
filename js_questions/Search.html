<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Book Search üìö</title>
    <style>
      /* Base reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Dark theme styles */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }

      h2 {
        font-size: 2.5rem;
        color: #00ffc8;
        margin-bottom: 20px;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(0, 255, 200, 0.7);
      }

      /* Search input styling */
      input {
        width: 80%;
        max-width: 600px;
        padding: 15px;
        font-size: 18px;
        border: none;
        outline: none;
        border-radius: 12px;
        background-color: #1f1f1f;
        color: #ffffff;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px rgba(0, 255, 200, 0.5);
        transition: all 0.3s ease-in-out;
      }

      input::placeholder {
        color: #888;
      }

      input:focus {
        box-shadow: 0px 0px 15px rgba(0, 255, 200, 0.8);
        transform: scale(1.02);
      }

      /* Grid layout for book cards */
      .book-card {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        margin-top: 20px;
        padding: 20px;
      }

      /* Individual book card */
      .card {
        background-color: #222;
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 0px 15px rgba(0, 255, 200, 0.3);
        color: #ffffff;
        padding: 20px;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 0px 25px rgba(0, 255, 200, 0.7);
      }

      .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 15px;
        transition: transform 0.3s ease-in-out;
      }

      .card:hover img {
        transform: scale(1.05);
      }

      .card h3 {
        font-size: 1.4rem;
        margin-top: 15px;
        color: #00ffc8;
        font-weight: 600;
      }

      .card p {
        font-size: 0.95rem;
        color: #cccccc;
        margin: 5px 0;
      }

      .card p strong {
        color: #00ffc8;
      }

      /* No results message */
      .no-results {
        font-size: 1.2rem;
        color: #ff4d4d;
        margin-top: 20px;
        font-weight: 500;
      }

      /* Gradient overlay for hover effect */
      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(0, 255, 200, 0.1),
          rgba(0, 255, 200, 0.05)
        );
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }

      .card:hover::before {
        opacity: 1;
      }

      /* Media Query for responsiveness */
      @media (max-width: 768px) {
        h2 {
          font-size: 2rem;
        }

        input {
          width: 90%;
          padding: 12px;
          font-size: 16px;
        }

        .book-card {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 15px;
        }

        .card img {
          height: 250px;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.8rem;
        }

        input {
          width: 95%;
          padding: 10px;
          font-size: 14px;
        }

        .book-card {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .card img {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h2>üîç Live Book Search üìö</h2>
    <input
      type="text"
      id="searchInput"
      placeholder="Type to search books..."
      oninput="searchBooks()"
    />
    <div id="bookList" class="book-card"></div>

    <script>
      // Large list of books with real book cover images
      const books = [
        {
          title: "The Great Gatsby",
          author: "F. Scott Fitzgerald",
          yearPublished: 1925,
          image: "https://covers.openlibrary.org/b/id/1531417-L.jpg",
        },
        {
          title: "1984",
          author: "George Orwell",
          yearPublished: 1949,
          image: "https://covers.openlibrary.org/b/id/8222401-L.jpg",
        },
        {
          title: "To Kill a Mockingbird",
          author: "Harper Lee",
          yearPublished: 1960,
          image: "https://covers.openlibrary.org/b/id/8228031-L.jpg",
        },
        {
          title: "Pride and Prejudice",
          author: "Jane Austen",
          yearPublished: 1813,
          image: "https://covers.openlibrary.org/b/id/7592426-L.jpg",
        },
        {
          title: "Moby-Dick",
          author: "Herman Melville",
          yearPublished: 1851,
          image: "https://covers.openlibrary.org/b/id/10307451-L.jpg",
        },
        {
          title: "War and Peace",
          author: "Leo Tolstoy",
          yearPublished: 1869,
          image: "https://covers.openlibrary.org/b/id/10539627-L.jpg",
        },
        {
          title: "The Catcher in the Rye",
          author: "J.D. Salinger",
          yearPublished: 1951,
          image: "https://covers.openlibrary.org/b/id/9463487-L.jpg",
        },
        {
          title: "The Hobbit",
          author: "J.R.R. Tolkien",
          yearPublished: 1937,
          image: "https://covers.openlibrary.org/b/id/10527159-L.jpg",
        },
        {
          title: "Crime and Punishment",
          author: "Fyodor Dostoevsky",
          yearPublished: 1866,
          image: "https://covers.openlibrary.org/b/id/10743277-L.jpg",
        },
        {
          title: "Ulysses",
          author: "James Joyce",
          yearPublished: 1922,
          image: "https://covers.openlibrary.org/b/id/10789762-L.jpg",
        },
        {
          title: "Brave New World",
          author: "Aldous Huxley",
          yearPublished: 1932,
          image: "https://covers.openlibrary.org/b/id/10513101-L.jpg",
        },
        {
          title: "The Odyssey",
          author: "Homer",
          yearPublished: -700,
          image: "https://covers.openlibrary.org/b/id/10232399-L.jpg",
        },
        {
          title: "Les Mis√©rables",
          author: "Victor Hugo",
          yearPublished: 1862,
          image: "https://covers.openlibrary.org/b/id/10345884-L.jpg",
        },
        {
          title: "Don Quixote",
          author: "Miguel de Cervantes",
          yearPublished: 1605,
          image: "https://covers.openlibrary.org/b/id/10234406-L.jpg",
        },
        {
          title: "The Divine Comedy",
          author: "Dante Alighieri",
          yearPublished: 1320,
          image: "https://covers.openlibrary.org/b/id/10318282-L.jpg",
        },
      ];

      function searchBooks() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filteredBooks = books.filter((book) =>
          book.title.toLowerCase().includes(searchTerm)
        );

        // Display results
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = ""; // Clear previous results

        if (filteredBooks.length === 0) {
          bookList.innerHTML = `<div class="no-results">No books found.</div>`;
          return;
        }

        filteredBooks.forEach((book) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
                    <img src="${book.image}" alt="${book.title} cover">
                    <h3>${book.title}</h3>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Published:</strong> ${book.yearPublished}</p>
                `;
          bookList.appendChild(card);
        });
      }

      // Initial display of all books
      searchBooks();
    </script>
  </body>
</html>
